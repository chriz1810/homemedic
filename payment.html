<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMedic Secure Payment Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #232526 0%, #0f2027 100%);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ededed;
        }
        header {
            background: #181a1b;
            color: #fff;
            text-align: center;
            padding: 2rem 0 1.5rem 0;
            box-shadow: 0 4px 18px #16191b85;
            letter-spacing: .08em;
        }
        header h1 {
            margin: 0;
            font-size: 2.3rem;
            font-weight: 700;
        }
        section {
            max-width: 400px;
            background: #1b1f23;
            margin: 2.5rem auto;
            box-shadow: 0 4px 32px #16191b70;
            border-radius: 16px;
            padding: 2rem 2.5rem 2.5rem 2.5rem;
        }
        section h2 {
            text-align: center;
            color: #52b788;
            letter-spacing: .04em;
            margin-bottom: 1.7rem;
        }
        .payment-logos {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        .payment-logos img {
            height: 34px;
            background: #232526;
            border-radius: 6px;
            box-shadow: 0 2px 8px #181a1b70;
            padding: 7px;
        }
        form label {
            display: block;
            font-weight: 700;
            color: #ededed;
            margin-top: .7rem;
            margin-bottom: .2rem;
        }
        form input {
            width: 100%;
            padding: .55rem;
            border: 1px solid #2c2f33;
            border-radius: 8px;
            background: #222528;
            color: #ededed;
            font-size: 1rem;
            margin-bottom: .4rem;
            box-shadow: 0 2px 8px #181a1b50;
        }
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-row input {
            flex: 1;
        }
        button {
            margin-top: 1rem;
            background: linear-gradient(80deg,#52b788 40%,#2d6a4f 100%);
            color: #fff;
            border: none;
            padding: .85rem 2rem;
            font-size: 1.08rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 2px 10px #181a1b60;
            width: 100%;
            transition: filter 0.2s, background 0.2s;
            filter: brightness(0.95);
        }
        button:hover {
            filter: brightness(1.08);
        }
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.8rem;
            font-size: .99rem;
            color: #52b788;
            font-weight: 700;
        }
        .secure-badge span {
            font-size: 1.3rem;
            margin-right: .5rem;
        }
        @media (max-width: 700px) {
            section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HomeMedic</h1>
        <p>Secure Payment Portal (Demo)</p>
    </header>
    <section>
        <h2>Pay Securely</h2>
        <div class="payment-logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
            <img src="https://cdn.cdnlogo.com/logos/z/42/zelle.svg" alt="Zelle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Pay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
        </div>
        <form>
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" maxlength="19" placeholder="1234 5678 9012 3456" required>

            <div class="form-row">
                <div>
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="CVV" required>
                </div>
            </div>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" min="1" step="0.01" placeholder="Amount (USD)" required>

            <button type="submit" disabled>Pay Securely</button>
            <div class="secure-badge"><span>ðŸ”’</span>Payments protected (Aeee Vedyaaa!)</div>
        </form>
    </section>
</body>
</html>
